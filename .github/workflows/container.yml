name: Push Container Image

on:
  push:
    branches:
      - main
  release:
    types:
      - published

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Prepare Metadata
        id: prepare_tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "RELEASE_TAG=${{ github.event.release.tag_name }}" >> $GITHUB_ENV
            echo "IS_LATEST=true" >> $GITHUB_ENV
          else
            echo "RELEASE_TAG=edge" >> $GITHUB_ENV
          fi

      - name: Extract Container Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/backbot
          flavor: latest=false # Disable 'latest' flavor to avoid automatic 'latest' tag generation
          tags: |
            type=edge,event=push,branch=main
            type=semver,pattern={{version}}
            type=raw,value=latest,enabled=${{ env.IS_LATEST }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Build and push Container Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          file: ./Containerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
